<div class="row main">
    <div class="col-xl-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xl-12" style="margin-bottom: 10px;">
                    <button type="submit" class="btn btn-success" style="margin-right: 5px;" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL </label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <img [src]="imagePath.value" class="img-fluid" style="max-height: 150px;" class="rounded">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="form-group">
                        <label for="description" style="margin-top: 20px;">Description</label>
                        <textarea type="text" id="description" formControlName="description" rows="5" cols="100" maxlength="100" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top:10px">
                        <div class="col-xl-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xl-2">
                            <input type="text" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" (click)="onDeleteIngredient(i)" class=" btn btn-danger ">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-xl-12">
                            <button type="button" class="btn btn-success " (click)="addIngredient() ">Add Ingredient</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
