<div class="main" style="word-wrap: break-word;">
    <div class="row img">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="rounded img-fluid">
        </div>
    </div>
    <div class="row manage">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row desc">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row manage" *ngIf="recipe.ingredients.length!==0">
        <div class="col-xs-12">
            <ul class="list-group">
                <h5>Ingredients:</h5>
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
    <div class="optionsContainer row">
        <div> 
            <a class="options hasMargin" (click)="addToShoppingList()">
                <mat-icon>add_shopping_cart</mat-icon>
            </a>
        </div>
        <div> 
            <a class="options hasMargin" (click)="onEditRecipe()">
                <mat-icon>edit</mat-icon>
            </a>
        </div>
        <div> 
            <a class="options" (click)="onDeleteRecipe()">
                <mat-icon>delete</mat-icon>
            </a>
        </div>
    </div>
</div>
