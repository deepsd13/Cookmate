<div class="row">
</div>
<hr>
<div class="row">
    <div *ngIf="recipes.length===0">
        <h3>No recipes!</h3>
    </div>
    <div class="card" *ngFor="let recipe of recipes" style="margin:20px;width:250px; word-wrap: break-word" >
        <div class="col-xs-4" >
            <div *ngIf="recipe">
                <img class="card-img-top" [src]="recipe.imagePath" alt="{{recipe.name}}" style="width: 100%; height: 180px;">
                <div class="card-body">
                    <h5 class="card-title">{{recipe.name}}</h5>
                    <p class="card-text">{{recipe.description}}</p>
                    <div *ngIf="recipe.ingredients">
                        <div *ngFor="let ingredient of recipe.ingredients">
                            <span>{{ingredient.name}} - {{ingredient.amount}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
