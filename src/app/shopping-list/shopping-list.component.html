<div class="row">
    <div class="col-xl-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group" *ngIf="shoppingList">
            <li class="list-group-item" style="cursor:pointer" *ngFor="let ingredient of shoppingList.ingredients; let i=index" (click)="editItem(i)">
                {{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
